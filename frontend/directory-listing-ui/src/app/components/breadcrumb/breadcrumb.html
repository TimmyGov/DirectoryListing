<div class="breadcrumb-container">
  <div class="d-flex align-items-center">
    <button type="button" class="btn btn-sm btn-outline-primary me-3" (click)="onNavigateUp()" title="Go Up">
      <i class="bi bi-arrow-up"></i>
    </button>
    
    <nav aria-label="breadcrumb" class="flex-grow-1">
      <ol class="breadcrumb mb-0">
        <li *ngFor="let item of breadcrumbs; let last = last" 
            class="breadcrumb-item" 
            [class.active]="last">
          <span *ngIf="last" class="fw-semibold">
            <i *ngIf="item.name === 'Root'" class="bi bi-house-door me-1"></i>
            <i *ngIf="item.name !== 'Root' && item.name.includes(':')" class="bi bi-device-hdd me-1"></i>
            {{ item.name }}
          </span>
          <a *ngIf="!last" 
             href="#" 
             (click)="$event.preventDefault(); onBreadcrumbClick(item.path)"
             class="text-decoration-none">
            <i *ngIf="item.name === 'Root'" class="bi bi-house-door me-1"></i>
            <i *ngIf="item.name !== 'Root' && item.name.includes(':')" class="bi bi-device-hdd me-1"></i>
            {{ item.name }}
          </a>
        </li>
      </ol>
    </nav>
  </div>
  
  <div class="mt-2">
    <small class="text-muted font-monospace">{{ currentPath }}</small>
  </div>
</div>
