version: '3.8'

services:
  # API Backend Service
  directory-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: directory-listing-api
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
    volumes:
      # Mount host filesystem for directory listing
      # SECURITY WARNING: This gives the container access to the host filesystem
      # Only use in trusted environments and consider restricting access
      - /:/host:ro  # Linux/macOS - mount root as read-only
      # For Windows, uncomment the line below and comment the line above:
      # - C:\:/host:ro
      
      # Mount logs directory for persistent logging
      - ./logs:/app/logs
    networks:
      - directory-app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Angular Frontend Service
  directory-frontend:
    build:
      context: ./frontend/directory-listing-ui
      dockerfile: Dockerfile
    container_name: directory-listing-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - directory-api
    networks:
      - directory-app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Development services (only start with --profile dev)
  directory-api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: directory-listing-api-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - LOG_LEVEL=debug
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      # For development, mount a specific directory instead of root
      - ./test-directory:/host:ro
    networks:
      - directory-app-network
    profiles:
      - dev

  directory-frontend-dev:
    image: node:20-alpine
    container_name: directory-listing-frontend-dev
    working_dir: /app
    command: sh -c "npm install && npm start -- --host 0.0.0.0"
    ports:
      - "4200:4200"
    volumes:
      - ./frontend/directory-listing-ui:/app
    networks:
      - directory-app-network
    profiles:
      - dev

networks:
  directory-app-network:
    driver: bridge

volumes:
  logs:
    driver: local